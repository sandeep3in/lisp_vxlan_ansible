 description handoff to fusion
 vrf forwarding VN1
 ip address 192.168.220.14 255.255.255.252
 no ip redirects
 ip route-cache same-interface

interface Vlan2024
 description handoff to fusion
 vrf forwarding VN1
 ip address 192.168.220.18 255.255.255.252
